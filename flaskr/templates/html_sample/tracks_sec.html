{% extends 'base.html' %}

{% block header %}

{% endblock %}

{% block content %}
  {% for i in tracks_sec %}

      <header>
        <div>
          <h1>Трек: {{ i["title"] }}; Длительность трека: {{ i["length"] }}сек.</h1>
        </div>
      </header>
    </article>
  {% endfor %}
{% endblock %}
